<!DOCTYPE html>
<html>
<head>
  <title> LinkedIn Autoconnect </title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="heading">
    <h4>LinkedIn AutoConnect</h1>
  </div>
  <div class="counter-container">
    <p>Invitations Sent</p>
    <div>
      <div class="progress blue">
        <span class="progress-left">
          <span class="progress-bar" id="left-bar"></span>
        </span>
        <span class="progress-right">
          <span class="progress-bar" id="right-bar"></span>
        </span>
        <div class="progress-value" id="progressValue">0</div>
      </div>
    </div>
    <button class="btn btn-success active invite-button" id="connectButton">Start Connecting</button>
  </div>
  <script src="../scripts/popup.js"></script>
</body>
</html>
